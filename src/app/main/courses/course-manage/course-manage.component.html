<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{course.title}}</h4>
    <h6 class="card-subtitle mb-2 text-muted">published at: {{course.publishData}}</h6>
    <button type="button" class="btn btn-warning" (click)="editCourse(course.id)">Edit</button>
    <button type="button" class="btn btn-danger" (click)="deleteCourse(course.id)">Delete</button>
  </div>
</div>
