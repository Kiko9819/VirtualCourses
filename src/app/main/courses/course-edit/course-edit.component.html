<div class="card">
  <h4 class="card-header">
    {{ course.id || course.id === 0 ? 'Update Course' : 'Create Course' }}
  </h4>
  <div class="card-body">
    <form *ngIf="formGroup && course" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" formControlName="title" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.title.errors }"/>
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" type="text" formControlName="description" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="publishDate">Publish Date</label>
        <input id="publishDate" type="date" formControlName="publishDate" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.publishDate.errors }"/>
        <div *ngIf="submitted && f.publishDate.errors" class="invalid-feedback">
          <div *ngIf="f.publishDate.errors.required">Publish Date is required</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          {{ course.id || course.id === 0 ? 'Update' : 'Create' }}
        </button>
        <a [routerLink]="['/', 'admin', 'courses']" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
